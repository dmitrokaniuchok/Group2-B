tags:
  - Recipes
summary: Get favorite recipes
operationId: getFavoriteRecipes
description: Retrieves a list of recipes added to the authenticated user's favorites.
security:
  - bearerAuth: []
responses:
  '200':
    description: Successfully retrieved favorite recipes
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Favorite recipes fetched successfully'
            data:
              type: array
              items:
                $ref: '../../../components/schemas/Recipe.yaml'

  '401':
    $ref: '../../../components/responses/401.yaml'

  '404':
    $ref: '../../../components/responses/404.yaml'

  '500':
    $ref: '../../../components/responses/500.yaml'
