tags:
  - Recipes
summary: Search recipes
operationId: searchRecipes
description: 'Search recipes by category, ingredient, or text in the title with pagination support'
security:
  - bearerAuth: []
parameters:
  - in: query
    name: category
    required: false
    schema:
      type: string
    description: 'Filter by recipe category (optional)'
    example: 'Dessert'
  - in: query
    name: ingredient
    required: false
    schema:
      type: string
    description: 'Filter by ingredient name (optional)'
    example: 'Sugar'
  - in: query
    name: title
    required: false
    schema:
      type: string
    description: 'Partial match in recipe title (optional)'
    example: 'Cake'
  - in: query
    name: page
    required: false
    schema:
      type: integer
      example: 1
    description: 'Page number for pagination'
  - in: query
    name: limit
    required: false
    schema:
      type: integer
      example: 12
    description: 'Number of recipes per page'
responses:
  '200':
    description: 'List of recipes matching search criteria'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Recipes retrieved successfully'
            data:
              type: array
              items:
                $ref: ../../components/schemas/recipes/Recipe.yaml
  '404':
    $ref: ../../components/responses/404.yaml
  '500':
    $ref: ../../components/responses/500.yaml
