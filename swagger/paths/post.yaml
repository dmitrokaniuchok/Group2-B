servers:
  - url: http://localhost:5000

tags:
  - name: Auth
    description: Authentication endpoints

paths:
  /auth/register:
    post:
      tags: [Auth]
      summary: Register user
      description: Create a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '../components/schemas/register.yaml'
      responses:
        '201':
          description: User successfully registered
          content:
            application/json:
              schema:
                $ref: '../components/schemas/token.yaml'
        '400':
          description: Validation error
        '409':
          description: Email already exists

  /auth/login:
    post:
      tags: [Auth]
      summary: Login user
      description: Authenticate a user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '../components/schemas/login.yaml'
      responses:
        '200':
          description: Successfully logged in
          content:
            application/json:
              schema:
                $ref: '../components/schemas/token.yaml'
        '401':
          description: Invalid credentials

  /auth/refresh:
    post:
      tags: [Auth]
      summary: Refresh tokens
      description: Get new access and refresh tokens
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [refreshToken]
              properties:
                refreshToken:
                  type: string
                  example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
      responses:
        '200':
          description: Tokens refreshed successfully
          content:
            application/json:
              schema:
                $ref: '../components/schemas/token.yaml'
        '403':
          description: Invalid or expired refresh token

  /auth/logout:
    post:
      tags: [Auth]
      summary: Logout user
      description: Invalidate refresh token and logout
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Successfully logged out
        '401':
          description: Unauthorized

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
