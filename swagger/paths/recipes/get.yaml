get:
  tags:
    - Recipes
  summary: Search for recipes with filtering and pagination
  description: Public endpoint for obtaining a list of recipes. You can filter by category, ingredient, or partial match in the recipe name. Pagination is supported.
     - in: query
       name: category
       schema:
         type: string
       required: false
       description: Recipe category
       example: Dessert
     - in: query
       name: ingredient
       schema:
         type: string
       required: false
       description: Ingredient name
       example: Sugar
     - in: query
       name: title
       schema:
         type: string
       required: false
       description: Part of the recipe name
       example: Cake
     - in: query
       name: page
       schema:
         type: integer
       required: false
       description: Page number for pagination
       example: 1
     - in: query
       name: limit
       schema:
         type: integer
       required: false
       description: Number of recipes per page
       example: 10
  responses:
    '200':
      description: List of recipes
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 200
              message:
                type: string
                example: Recipes fetched successfully
              data:
                type: object
                properties:
                  recipes:
                    type: array
                    items:
                      $ref: '../../components/schemas/recipes/Recipe.yaml'
