tags:
  - Recipes
summary: Add a new recipe
description: Creates a recipe with the specified data and saves it in the database.
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          title:
            type: string
            example: 'Chocolate Cake'
          description:
            type: string
            example: 'A rich chocolate cake'
          cookingTime:
            type: integer
            example: 45
          calories:
            type: integer
            example: 500
          category:
            type: string
            example: 'Dessert'
          ingredients:
            type: string
            description: JSON.stringify {name, amount}
            example: '[{"name":"Sugar","amount":"50g"},{"name":"Flour","amount":"100g"}]'
          instructions:
            type: string
            example: 'Mix all ingredients and bake at 180Â°C for 45 min.'
          image:
            type: string
            format: binary
security:
  - bearerAuth: []
responses:
  '201':
    description: Recipe successfully created
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: 'Recipe created successfully'
            data:
              type: object
              properties:
                recipe:
                  $ref: '../../components/schemas/recipes/addRecipe.yaml'
  '400':
    description: Validation error or required fields are missing
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 400
            message:
              type: string
              example: 'Missing required fields or invalid ingredients'
