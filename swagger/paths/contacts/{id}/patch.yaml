tags:
  - contacts
summary: Update contact by id
operationId: updateContactById
description: Update contact data by id
security:
  - bearerAuth: []
parameters:
  - in: path
    name: contactId
    required: true
    schema:
      type: string
      example: '64c4f2a5a2b5c7d9f8e4a123'
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            type: string
            example: 'John Doe'
          phoneNumber:
            type: string
            example: '+380981234567'
          email:
            type: string
            format: email
            example: john.doe@example.com
          isFavourite:
            type: boolean
            example: false
          contactType:
            type: string
            enum: ['work', 'home', 'personal']
          photo:
            type: string
            format: binary
responses:
  '200':
    description: Contact updated successfully
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully updated a contact
            data:
              $ref: '../../../components/ContactSchema.yaml'
  '404':
    $ref: '../../../components/Error404.yaml'
