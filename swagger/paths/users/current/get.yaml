tags:
  - Users
summary: Get information about the current user
operationId: getCurrentUsers
description: Returns the name and initial of the authenticated user
security:
  - bearerAuth: []
responses:
  '200':
    description: User successfully retrieved
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Current user fetched successfully'
            data:
              type: object
              properties:
                name:
                  type: string
                  example: 'Dmytro'
                initial:
                  type: string
                  example: 'D'
  '404':
    description: User not found
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: 'User not found'
  '409':
    description: User with this email already exists
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 409
            message:
              type: string
              example: 'User with this email already exists'
